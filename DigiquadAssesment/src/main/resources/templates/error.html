<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h2 {
            color: #721c24;
        }
        p {
            color: #721c24;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            text-decoration: none;
            background: #dc3545;
            color: white;
            border-radius: 5px;
        }
        a:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Error</h2>
        <p>An unexpected error occurred. Please try again later.</p>
        <a href="./">Back to Home</a>
    </div>
</body>
</html>
