<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Generator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            transition: background 0.5s ease;
        }

        .container {
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: fadeIn 2s ease-in-out;
        }

        .color-code {
            font-size: 1.2rem;
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }

        button {
            font-size: 1rem;
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        .random-btn {
            background-color: #6a11cb;
            color: #fff;
        }

        .copy-btn {
            background-color: #2193b0;
            color: #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Background Color Generator</h1>
        <div class="color-code" id="colorCode">#ff7e5f → #feb47b</div>
        <button class="random-btn" onclick="generateGradient()">Generate Color</button>
        <button class="copy-btn" onclick="copyColorCode()">Copy Color Code</button>
    </div>

    <script>
        function generateGradient() {
            const color1 = getRandomColor();
            const color2 = getRandomColor();
            document.body.style.background = `linear-gradient(to right, ${color1}, ${color2})`;
            document.getElementById('colorCode').innerText = `${color1} → ${color2}`;
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function copyColorCode() {
            const colorCode = document.getElementById('colorCode').innerText;
            navigator.clipboard.writeText(colorCode)
                .then(() => alert('Color code copied to clipboard!'))
                .catch(() => alert('Failed to copy color code.'));
        }

        // Initial gradient
        generateGradient();
    </script>
</body>
</html>
