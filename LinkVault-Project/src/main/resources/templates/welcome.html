<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Link Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffcc00;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #ff8c00, #ffcc00);
            color: #121212;
            padding: 12px 24px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            transition: 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(45deg, #ffcc00, #ff8c00);
            transform: scale(1.05);
        }
        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Link Vault</h1>
        <p>Securely manage and store your links with ease.</p>
        <a th:href="@{/dashboard}" class="btn">Get Started</a>
        <div class="footer">
            <p>&copy; 2025 Link Vault. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
