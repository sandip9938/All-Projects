<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        /* Dark theme styles */
        body {
            background-color: #1a1a1a;
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            transition: background-color 0.3s ease;
        }

        h1 {
            font-size: 3em;
            color: #e74c3c;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.7);
        }

        .choices {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            animation: slideUp 1s ease-out;
        }

        .choice {
            background-color: #34495e;
            padding: 20px 40px;
            margin: 0 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .choice:hover {
            background-color: #1abc9c;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(26, 188, 156, 0.8), 0 0 30px rgba(46, 204, 113, 0.6);
        }

        .result {
            margin-top: 50px;
            font-size: 2em;
            font-weight: bold;
            animation: fadeIn 1.5s ease-out;
            text-shadow: 1px 1px 10px rgba(46, 204, 113, 0.6);
        }

        .score {
            margin-top: 20px;
            font-size: 1.5em;
            animation: fadeIn 2s ease-out;
            text-shadow: 1px 1px 5px rgba(52, 152, 219, 0.7);
        }

        .score span {
            margin: 0 10px;
        }

        .reset {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .reset:hover {
            background-color: #c0392b;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.8), 0 0 30px rgba(241, 196, 15, 0.6);
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1>Rock Paper Scissors</h1>
    
    <div class="choices">
        <div class="choice" onclick="play('rock')">Rock</div>
        <div class="choice" onclick="play('paper')">Paper</div>
        <div class="choice" onclick="play('scissors')">Scissors</div>
    </div>

    <div class="result">
        <p id="outcome">Choose an option to play</p>
    </div>

    <div class="score">
        <span id="playerScore">Player: 0</span>
        <span id="computerScore">Computer: 0</span>
    </div>

    <button class="reset" onclick="resetGame()">Reset Game</button>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        function play(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            // Determine winner
            let result = '';

            if (playerChoice === computerChoice) {
                result = 'It\'s a tie!';
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = 'You win!';
                playerScore++;
            } else {
                result = 'Computer wins!';
                computerScore++;
            }

            // Update the UI
            document.getElementById('outcome').innerHTML = `
                You chose <strong>${playerChoice}</strong>. Computer chose <strong>${computerChoice}</strong>.<br> ${result}
            `;
            document.getElementById('playerScore').textContent = `Player: ${playerScore}`;
            document.getElementById('computerScore').textContent = `Computer: ${computerScore}`;
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById('outcome').innerHTML = 'Choose an option to play';
            document.getElementById('playerScore').textContent = 'Player: 0';
            document.getElementById('computerScore').textContent = 'Computer: 0';
        }
    </script>

</body>
</html>
